<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatReal</title>
</head>

<body>
    <script>
        const ws = new WebSocket("ws://localhost:8080", "echo-protocol")
        const userId = Math.floor(Math.random() * 10000)
        ws.onopen = function () {
            ws.send(JSON.stringify({
                type: "JOIN_ROOM",
                payload: {
                    name: "Shobhit",
                    userId,
                    roomId: "2",
                }
            }))
        }
        ws.onmessage = function(event){
            try {
                const {payload, type} = JSON.parse(event.data)
                if(type === "ADD_CHAT"){
                    const textNode = document.createElement("p");
                    textNode.innerHTML = payload.message + `(${payload.upvotes})`
                    document.getElementById("message").appendChild(textNode)
                }
            } catch (error) {
                console.log('error ', error.message)
            }
        }

        function sendChat() {
            ws.send(JSON.stringify({
                type: "SEND_MESSAGE",
                payload: {
                    userId,
                    roomId: "2",
                    message: document.getElementById("chat_input").value
                }
            }))
        }
    </script>
    Type the message <br> <br>
    Enter Message: <input type="text" id="chat_input" >
    <div id="message"></div>
    <button onclick=sendChat() >Send</button>
</body>

</html>
